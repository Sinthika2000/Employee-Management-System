<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
    <style>
        body {
            background-color: #48C9B0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .form-container h2 {
            text-align: center;
            color: #17202A;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            background-color: #2ECC71;
            border: none;
        }

        .btn-primary:hover {
            background-color: #239B56;
        }

        .btn-secondary {
            background-color: #E59866;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #D35400;
        }

        .btn-success {
            background-color: #2ECC71;
            border: none;
        }

        .btn-success:hover {
            background-color: #239B56;
        }

        select {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h2>REGISTRATION</h2>

        <form action="register.php" method="POST">
            <div class="mb-3">
                <label for="fullname" class="form-label">Username</label>
                <input type="text" class="form-control" id="fullname" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="Role" class="form-label">Role</label>
                <select class="form-control" id="role" name="Role" required>
                    <option value=""></option>
                    <option value="Manager" name="Manager">Manager</option>
                    <option value="Employee" name="Employee">Employee</option>
                </select>
            </div>
			<center>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
                <a href="javascript:history.back()" class="btn btn-success">Back</a>
            </div></center>
        </form>
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="http://localhost/website/loging.html" class="btn btn-success">Login</a></p>
        </div>
    </div>
</body>
</html>
