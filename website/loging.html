<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #48C9B0; 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the opacity as needed */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
    
        .form-container h2 {
            text-align: center;
            color: #333; /* Text color */
        }
    
        .form-container label {
            font-weight: bold;
        }
    
        .btn-primary {
            background-color: #BB8FCE; /* Primary button color */
        }
    
        .btn-primary:hover {
            background-color: #7D3C98; /* Primary button color on hover */
        }
    
        .btn-secondary {
            background-color: #BB8FCE; /* Secondary button color */
        }
    
        .btn-secondary:hover {
            background-color: #7D3C98; /* Secondary button color on hover */
        }
    
        .btn-third {
            background-color: #BB8FCE; /* Third button color */
        }
    
        .btn-third:hover {
            background-color: #7D3C98; /* Third button color on hover */
        }
    
        .btn-success {
            background-color: #1ABC9C; /* Success button color */
        }
    
        .btn-success:hover {
            background-color: #1e7e34; /* Success button color on hover */
        }
    </style>
    
</head>

<body>

    <div class="container form-container">
        <h2>LOGIN</h2>

        <form action="login.php" method="POST">
            <div class="mb-3">
                <label for="uname" class="form-label">User Name</label>
                <input type="text" class="form-control" id="uname" name="username" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Select Role</label>
                <select class="form-control" id="role" name="Role" required>
                    <option value=""></option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                    
                </select>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
                <a href="javascript:history.back()" class="btn btn-third">Back</a>
            </div>
        </form>

        <div class="mt-3 text-center">
            <p>Don't have an account? <a href="Register.html" class="btn btn-success">Register</a></p>
        </div>

    </div>

    <!-- Bootstrap JavaScript  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
